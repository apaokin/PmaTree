<form id="change_log" name = "change_log" method="post">
  <table id="new_log_table" class="log_table" width="100%">
    <thead>
      <tr class="table_header">
        <th id="type_of_change" class="table_header_cell log_table_cell_action"></th>
        <th id="changed_article" class="table_header_cell log_table_cell_article"></th>
        <th id="changed_parent" class="table_header_cell log_table_cell_parent"></th>
        <th id="change_state" class="table_header_cell log_table_cell_state"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <input id="log_form_selection" class="invisible_form" name="log_form_selection" type="text"></input>
  <input id="log_form_type_of_change" class="invisible_form" name="log_form_type_of_change" type="text"></input>
  <button id="cancel_button" class="log_form_button"></button>
</form>
